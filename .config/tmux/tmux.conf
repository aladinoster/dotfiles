# Enable Vi mode for copy mode navigation
set-option -g mode-keys vi
set-option -g history-limit 15000

# Use Vim-style navigation in copy mode
bind -T copy-mode-vi v send -X begin-selection  # Start selection with 'v'
bind -T copy-mode-vi y send -X copy-selection   # Yank selection with 'y'

# Pannel navigation
# VI-style pane switching (h, j, k, l)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Enable system clipboard integration (Linux: xclip, macOS: pbcopy)
bind -T copy-mode-vi y send -X copy-selection-and-cancel \; run-shell "tmux save-buffer - | pbcopy"

# Reload tmux configuration
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"



